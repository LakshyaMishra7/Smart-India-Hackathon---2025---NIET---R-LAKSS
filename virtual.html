  <!-- Google Street View with Small Rotating Monastery -->
  <section class="section light">
    <div class="streetview-header">
      <h2>Explore Monasteries in Street View</h2>

      <!-- Wrapper to hold model and animated cloud overlay -->
      <div class="model-wrapper">
        <model-viewer src="Monastery-model-3-D.glb"
          alt="3D Monastery"
          auto-rotate
          auto-rotate-delay="0"
          rotation-per-second="20deg"
          shadow-intensity="1"
        exposure="1">
        </model-viewer>

        <!-- Animated cloud overlay -->
        <img src="cloud-overlay.png" alt="Cloud Overlay" class="model-overlay cloud-animation">
      </div>
    </div>


    <div class="streetview-container">
      <div class="streetview">
        <h3>Pemayangtse Monastery</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!4v1756968920933!6m8!1m7!1sCAoSF0NJSE0wb2dLRUlDQWdJQ0U3SXFEeFFF!2m2!1d27.30426034149243!2d88.30153660084635!3f343.11193318988853!4f-3.9303660196211325!5f0.4000000000000002"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <div class="streetview">
        <h3>Sangachoeling Monastery</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!4v1756995671010!6m8!1m7!1sCAoSF0NJSE0wb2dLRUlDQWdJRDJ6OW1GbndF!2m2!1d27.29781227835666!2d88.22164837000456!3f250.89291273804648!4f0.37443773074591036!5f0.4000000000000002" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"

      </div>

      <div class="streetview">
