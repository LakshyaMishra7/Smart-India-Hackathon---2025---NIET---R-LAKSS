<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map - Sikkim Tourism</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-left"><img src="Untitled_design-removebg-preview.png" class="wheel"></div>
      <ul class="nav-center">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="virtual.html">Virtual Tours</a></li>
        <li class="active"><a href="map.html">Map</a></li>
        <li><a href="archive.html">Archive</a></li>
        <li><a href="calendar.html">Calendar</a></li>
      </ul>
    </nav>
  </header>

  <section class="section light">
    <h2>Map</h2>
    <div class="map-wrapper">
      <!-- Map -->
      <div id="mapid"></div>

      <!-- Controls -->
      <div class="map-controls">
        <h3>Plan Your Tour</h3>
        <p>Select monuments to add them to your tour and calculate best route.</p>

        <!-- Add monuments -->
        <button onclick="addToTour('Pemayangtse Monastery', 27.3171, 88.2335)">
          Add Pemayangtse Monastery
        </button>
        <button onclick="addToTour('Sangachoeling Monastery', 27.3094, 88.2253)">
          Add Sangachoeling Monastery
        </button>
        <button onclick="addToTour('Tsuklakhang Monastery', 27.3333, 88.6167)">
          Add Tsuklakhang Monastery
        </button>
        <button onclick="addToTour('Enchey Monastery', 27.3383, 88.6062)">
          Add Enchey Monastery
        </button>

        <!-- Show Route -->
        <button class="route-btn" onclick="showRoute()">Show Route</button>

        <!-- Transport Recommendation -->
        <div id="transport" class="transport-box"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
